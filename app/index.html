<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<title>Weather Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container" max-width = "400px" min-width="500px">
    <div id="input-form mb-3">
      <h1>Weather Application</h1>
        <form>
          <div class="row justify-content-center">
            <div class="col">
              <button type="button" class=" one form-control" placeholder="Zip Code">
            </div>
            <div class="col">
              <button type="button" class="two form-control" onclick ="test" placeholder="Get Weather">
            </div>
            </div>
        </form>
      </div>

<div class="card text-center">
    <div id="error">
      <div class="card-header">Error</div>
      <div class="card-body">STUFF: Stuff goes here</div>
    </div>

  <div id="city">
    <div class="card-header">City</div>
      <div class="card-body">STUFF: Stuff goes here</div>
  </div>

  <div id="temperature">
    <div class="card-header">Temperature</div>
      <div id="cityOutputK" class="card-body">STUFF: Stuff goes here</div>
      <div id="cityOutputF" class="card-body">STUFF: Stuff goes here</div>
      <div id="cityOutputC" class="card-body">STUFF: Stuff goes here</div>
  </div>

  <div id="condtion">
    <div class="card-header">Condition</div>
      <div class="card-body">STUFF: Stuff goes here</div>
  </div>

  <div id="display">
        <div class="card-header">Seasonal Display</div>
        <div class="card-body" src=""></div>
  </div>
</div> //ends card-text center
</div> //ends class container


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
  integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

<script src="main.js"</script>
</html>
