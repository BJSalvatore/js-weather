<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Image by <a href="https://pixabay.com/users/rawpixel-4283981/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3335734">rawpixel</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3335734">Pixabay</a> -->
  <!-- <a href="https://www.freepik.com/free-photos-vectors/background">Background photo created by freepik - www.freepik.com</a> -->
</head>

<body id="myApp">
  <div class="row">
    <div class="container d-flex text-align-center content-align-center">
      <div class="col-12-md">
        <div class="title">
          <h1>Weather<br>Application</h1>
        </div>
        <form id="input-form" class="card mb-3">
          <div class="col-4-sm">
            <div class="col-2-sm">
          <input id="zipCode" type="input" placeholder="Enter zipcode"></input>
        </div>
          <button id="resetButton" type="button">Clear form</button>
          <button id="weatherButton" type="button">Get Weather</button>
          <!-- <button id="resizeButton" type="button">Resize window</button> -->
          </div>
        </form>
        <div id="error" style="display: none;">
          <div class="card mb-3">
            <div class="card-header" style="background-color: #8B0000; border-top-left-radius: 10px; border-top-right-radius: 10px;">Error</div>
            <div id="errorMessage" class="card-body pt-3 pb-3"></div>
          </div>
        </div>
        <div id="output">
          <div class="card mb-3">
            <div id="city">
              <div class="card-header" style="background-color: #5D6D7E; border-top-left-radius: 10px; border-top-right-radius: 10px;">City</div>
              <div id="cityOutput" class="card-body pt-3 pb-3"></div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-header" style="background-color: #D4AF37; border-top-left-radius: 10px; border-top-right-radius: 10px;">Temperature</div>
            <!-- <div id="shortRow"> -->
            <div class="row justify-content-center no-gutters">
              <div id="temperatureOutputK" class="card-body col pt-3 pb-3" style="width: 70px;"></div>
              <div id="temperatureOutputF" class="card-body col pt-3 pb-3" style="width: 70px;"></div>
              <div id="temperatureOutputC" class="card-body col pt-3 pb-3" style="width: 70px;"></div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-header" style="background-color: #8B0000; color: #ffff;  border-top-left-radius: 10px; border-top-right-radius: 10px;">Condition</div>
            <div id="condition" class="card-body pt-3 pb-3"></div>
          </div>

          <div class="card mb-3" style="max-height: 280px;">
            <div id="photoFrame">
              <img class="img-responsive" style="max-width: 300px; min-height: 260px;" alt="" src="images/sheep-animated-gif.gif" id="weatherImage"></img>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
