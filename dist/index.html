<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<title>Weather Application</title>
  <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800|PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="bg">
  <div class="container">
    <div id="input-form mb-3">
      <h1><center>Weather Application</center></h1>
        <form>
          <div class="row justify-content-center">
            <div class="col">
              <button type="button" class="form-control" placeholder="ZipCode" style="background-color: #00000">Enter zipcode here.</button>
              </div>
            <div class="col">
              <button type="button" class="form-control" onclick ="test" placeholder="Get Weather" style="background-color: #00000">Get Weather</button>
            </div>
            </div>
        </form>
      </div>

<div class ="section" style="background-color: black;">
    <div id="error">
      <div class="card mb-3">
      <div class="card-header" style="font-size: 18px; font-family: Coda; background-color: #C0392B">Error</div>
      <div class="card-body" placeholder="errorMessage"</div>
    </div>
  </div>
  </div>
</div>

<div class ="section" style="background-color: black;">
   <div class="card mb-3">
  <div id="city" style="font-size: 18px; font-family: Coda;">
    <div class="card-header" style="font-size: 18px; font-family: Coda; background-color: #229954">City</div>
      <div class="card-body" placeholder="city"</div>
  </div>
</div>
</div>
</div>

<div class ="section" style="background-color: black;">
   <div class="card mb-3" style="border-radius: 15px;">
  <div id="temperature" style="font-size: 18px; font-family: Coda;">
    <div class="card-header" style="font-size: 18px; font-family: Coda; background-color: #2E86C1;">Temperature</div>
      <div id="cityOutputK" class="card-body" placeholder="cityOutputK"></div>
      <div id="cityOutputF" class="card-body" placeholder="cityOutputF"></div>
      <div id="cityOutputC" class="card-body" placeholder="cityOutputCV"></div>
  </div>
</div>
</div>

<div class ="section" style="background-color: black;">
  <div class="card mb-3">
  <div id="condtion">
    <div class="card-header" style="font-size: 18px; font-family: Coda; background-color: #D4AC0D">Condition</div>
      <div class="card-body" placeholder="condition"></div>
    </div>
    </div>
  </div>
  <div>

<div class ="section" style="background-color: black;">
  <div id="display">
    <div class="card mb-3">
        <div class="card-header">Seasonal Display</div>
        <div class="card-body" src=""></div>
      </div>
 </div>
</div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
  integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

<script src="main.js"</script>
</html>
